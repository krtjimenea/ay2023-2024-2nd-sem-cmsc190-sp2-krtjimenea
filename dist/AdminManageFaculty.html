                <!--Modal for Adding New Course-->

                    <div class="modal-flex">
                        <p class="ModalPrompts">Please input Course Details</p>

                    </div>

                        <input type="text" class="AdminTextInput" id ="CourseCodeInput"  placeholder="CMSC 100"/>

                        <input type="text" class="AdminTextInput" id ="CourseSectionInput" placeholder="WX-1L"/>

                        <input type="text" class="AdminTextInput" id ="CourseTitleInput" placeholder="Introduction to "/>

                        <input type="text" class="AdminTextInput" id ="CourseSemInput" placeholder="1st Semester "/>

                    <!--Button to Add Course to Database-->
                    <div class="Modal-AddBtnDiv">
                        <button type="button" class="ModalAddBtn" id="Add-Course-DB">Add New Course</button>
